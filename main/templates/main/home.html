{% extends 'main/base.html' %}

{% block title %} HOME {% endblock title %}

{% block content %}

    <div class="home bg-light">
        <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 500px; width:1110px">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../media/home/gpu1.jpg" class="d-block w-100" height="500px" width="200px">
            </div>
            <div class="carousel-item">
                <img src="../media/home/GPU.jpg" class="d-block w-100"  height="500px">
            </div>
            <div class="carousel-item">
                <img src="../media/home/3090gpu.jpg" class="d-block w-100"  height="500px">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container">
            <h1 class="text-center text-dark mb-3">PRODUCTS</h1>
            <div class="row">
                {% for item in menu_items %}
                    <div class="col-sm-4">
                        <div class="card mb-3" style="height: fit-content; overflow: auto;box-shadow: 0px 5px 10px #808080">
                        <img src="{{ item.image.url }}" style="height: 250px;">
                            <div class="card-body text-center">
                            <h5 class="text-center"><a href="{% url 'main:product' item.slug %}">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                            <p class="text-center">{{ item.description }}</p>
                            <h5 class="text-center">â‚¹ {{ item.price }}</h5>    
                            <a href="{% url 'main:product' item.slug %}" class="btn btn-info float-right">View Details</a>           
                            </div>
                        </div> 
                    </div>            
                {% endfor %}
            </div>
        </div>
  </div>

{% endblock content %}
